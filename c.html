<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact and Doctor Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }
    .contact-buttons a {
      text-decoration: none;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
    }
    .email {
      background-color: #007bff;
    }
    .phone {
      background-color: #28a745;
    }
    .instagram {
      background-color: #e4405f;
    }
    .twitter {
      background-color: #1da1f2;
    }
    .appointment {
      background-color: #ff5722;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <section id="contact-section">
      <div class="contact-buttons">
        <a href="mailto:-- saxenashubh532@gmail.com" class="email">Email Us </a>
        <a href="tel:+1234567890" class="phone">Call Us:  8076434791 </a>
        <a href="https://instagram.com" class="instagram" target="_blank">Follow Us on Instagram</a>
        <a href="https://twitter.com" class="twitter" target="_blank">Follow Us on Twitter</a>
        <a href="#book-appointment" class="appointment">Book an Appointment</a>
      </div>
    </section>
      </div>
      <!-- Doctor Cards End -->
    </section>
  </div>
</body>
</html>
