<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediChat - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #eef9fb, #d5f4f9);
            color: #050101;
        }

        header {
            background: linear-gradient(90deg, #4facfe, #4ca8b9);
            text-align: center;
            padding: 30px;
            color: white;
            border-bottom: 5px solid #4ca8b9;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1.5px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4ca8b9;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            color: #4ca8b9;
        }

        input, textarea, button {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        input:focus, textarea:focus {
            border-color: #4ca8b9;
            outline: none;
        }

        button {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            padding: 15px;
            font-size: 1.2rem;
        }

        button:hover {
            background: linear-gradient(90deg, #00f2fe, #4facfe);
        }

        footer {
            text-align: center;
            padding:px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>MediChat</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="user-details-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">

                <label for="disease">Disease/Symptoms:</label>
                <textarea id="disease" name="disease" rows="4" required placeholder="Describe your symptoms or condition"></textarea>

                <button type="submit">Proceed to Chatbot</button>
            </form>
        </div>
    </main>

    

    <script>
        const form = document.getElementById("user-details-form");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const disease = document.getElementById("disease").value;

            localStorage.setItem("userName", name);
            localStorage.setItem("userAge", age);
            localStorage.setItem("userDisease", disease);

            window.location.href = "chatbot.html";
        });
    </script>
</body>
</html>
