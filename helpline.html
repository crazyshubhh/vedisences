<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpline | MediChat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E3F2FD;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 119, 182, 0.2);
        }
        h2 {
            color: #0077b6;
        }
        .content {
            font-size: 1em;
            color: #005792;
            margin: 20px 0;
        }
        .call-button {
            background: #0077b6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 10px auto;
        }
        .call-button:hover {
            background: #005792;
        }
        .emergency-text {
            font-size: 0.9em;
            color: #d9534f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/6796/6796842.png" alt="Helpline" style="width:100px;">
        <h2>Helpline</h2>
        <p class="content">Reach out to us anytime for urgent medical support.</p>
        <button class="call-button" onclick="window.location.href='tel:+1234567890'">Call Now</button>
        <p class="emergency-text">Available 24/7 for emergencies</p>
    </div>
</body>
</html>
